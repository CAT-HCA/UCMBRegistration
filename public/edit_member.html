    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <link rel="stylesheet" type="text/css" href="css/site.css">

    <!--Title and favicon in tab-->
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <title>UConn Marching Band Registration</title>
</head>

<body class="w-100 bg-light">
    <!--START NAV BAR-->


    <nav class="navbar navbar-dark navbar-expand-md p-1 px-md-4 bg-warning border-bottom border-white">
        <span class="navbar-brand mb-0 h1">
            <a id="navBarBrandLink" class="navHome" href="index.html"><img class="ml-2"
                    src="images/uconn-wordmark-single-white.png" alt="UConn Work mark logo" /> </a></span>
        <button class="navbar-toggler btn-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link p-2 mr-2 montserratFont" href="section_dashboard.html">Section
                    Dashboard</a>
            </div>
        </div>
    </nav>
    <!--END NAV BAR-->
    <!-- BREADCRUMB NAV-->
    <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a id="editMemberCrumb">&nbsp;</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Member</li>
            </ol>
        </nav>
        <!-- END OF BREADCRUMB NAV-->

    <!-- MAIN CONTENT -->
    <div class="col-xs-12 col-md-7 mx-auto container-fluid">
        <h1 class="text-center montserratFont col-12">Editing <span id="editMemberTitle" class="font-italic"></span> </h1>
        <div id="editMemberDiv" class="mx-auto">
            <form id="editMemberForm">
                <fieldset class="border border-primary rounded p-2 my-3">
                    <legend class="text-center w-50">Member Details</legend>
                    <div class="row form-group">
                        <div class="col-12 form-check">
                            <label for="editMemberSection">Member Section/Instrument: </label>
                            <input type="text" class="form-control" id="editMemberSection" disabled>
                        </div>
                        <input type="text" id="editMemberId" name="memberid" type="hidden"/>
                        <div class="col-6 form-check">
                            <label for="editMemberName">Member Name: </label>
                            <input type="text" class="form-control" id="editMemberName" name="membername">
                        </div>
                        <div class="col-6 form-check">
                            <label for="editMemberContactName">Contact Name: </label>
                            <input type="text" class="form-control" id="editMemberContactName" name="contactname">
                        </div>
                        <div class="col-6 form-check">
                            <label for="editMemberAge">Member Age: </label>
                            <input type="text" class="form-control" id="editMemberAge" name="age">
                        </div>
                        <div class="col-6 form-check">
                                <label for="editMemberGender">Member Gender: </label>
                                <input type="text" class="form-control" id="editMemberGender" name="gender">
                            </div>
                        <div class="col-6 form-check">
                            <!--Drop down for selecting a section-->
                            <label for="editMemberEmail">Email:</label>
                            <input type="text" class="form-control" id="editMemberEmail" name="email">
                        </div>
                        <div class="col-6 form-check">
                            <!--Drop down for selecting a section-->
                            <label for="editMemberPhone">Phone Number:</label>
                            <input type="text" class="form-control" id="editMemberPhone" name="phone">
                        </div>



                    </div>
                </fieldset>

                <div id="errorMessageDiv" class="w-50 mx-auto">
                    <ul id="errorMessages">
                    </ul>
                </div>
                <div class="form-group text-center">
                    <input class="btn btn-primary my-3" type="button" id="editMemberBtn" value="Update Member">
                    <input class="btn btn-danger my-3" type="button" id="clearEditMemberBtn" value="Clear Edits">
                    <input class="btn btn-danger my-3" type="button" id="cxlEditMemberBtn" value="Cancel">
                </div>
            </form>
        </div>

    </div>
    <!-- END OF MAIN CONTENT -->
    <!-- FOOTER -->
    <footer class="bg-warning border-top border-white footer col-12">
        <!-- Social Media Links-->
        <div>
            <p id="followSoc" class="text-center text-danger montserratFont">Follow the UCMB</p>
        </div>
        <div class="text-white text-center display-4">
            <a href="https://www.facebook.com/UConnBand/" target="rptTab" title="facebook"><i
                    class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/uconnband/?hl=en" target="rptTab" title="instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/UConnBand" target="rptTab" title="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/UConnBand" target="rptTab" title="youtube"><i
                    class="fab fa-youtube"></i></a>
        </div>
        <div class="text-left">
            <p class="mx-2 text-white">Cori Trudeau - HartCode Academy 2019 <br>
                <span class="font-weight-light">Disclaimer: No affiliation with UConn or the UConn Marching
                    Band.
                    Site
                    created for
                    educational purposes only.</span></p>
        </div>

    </footer>

    <!--END FOOTER-->

        crossorigin="anonymous"></script>
    <script src="scripts/edit_member.js"></script>

</body>

</html>
